<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width">
</head>

<body style="padding: 0px;margin: 0px;">
    <div id="result"></div>
    <video id="sourcevid" controls></video>
    <br>
    <canvas id="output" style="display: none;"></canvas>
    <script type="text/javascript">
    var v = document.getElementById("sourcevid")
    var mcavas = document.getElementById("output")
    var mcavasContext = mcavas.getContext('2d')
    var data;
    var draw = function() {
        try {
            mcavas.width = v.videoWidth
            mcavas.height = v.videoHeight
            mcavasContext.drawImage(v, 0, 0, v.videoWidth, v.videoHeight)
        } catch (e) {
            if (e.name == "NS_ERROR_NOT_AVAILABLE") {
                console.log('NS_ERROR_NOT_AVAILABLE')
                return setTimeout(draw, 33)
            }
            console.log(e);
        }
        if (v.src) {
            data = { Data: mcavas.toDataURL("image/jpeg", 0.5), Mtype: 'video' }
            socket.send(JSON.stringify(data))
        }
        setTimeout(draw, 33)
    }

    var socket = new WebSocket(location.href.replace("http", "ws").replace("live/camera", "wsLive"))
    socket.onopen = function(e) {
        console.log('connected')
        draw()
    }
    socket.onclose = function() {
        console.log('closed')
    }
    socket.onerror = function(e) {
        console.log('err:' + e.data)
    }

    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia;
    if (navigator.getUserMedia) {
        navigator.getUserMedia({ audio: false, video: true },
            function(stream) {
                v.src = window.URL.createObjectURL(stream);
                v.onloadedmetadata = function(e) {
                    v.play();
                };
            },
            function(err) {
                console.log("The following error occurred: " + err.name);
                if (navigator.language=="zh-CN") {
                    document.getElementById("result").innerHTML="由于chrome安全限制，直播者只能使用火狐浏览器，但是观看者仍然可以使用chrome"
                }else{
                    document.getElementById("result").innerHTML="Live streamer please use firefox web browser,but the viewer can still use chrome"
                }
            }
        );
    } else {
        console.log("getUserMedia not supported");
    }
    </script>
</body>

</html>
